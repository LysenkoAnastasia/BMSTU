version: '3.1'

services:
  xpostgres:
    image: postgres:10.10
    environment:
      POSTGRES_DB: ics
      POSTGRES_USER: ics
      POSTGRES_PASSWORD: ics
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data-ics:/var/lib/postgresql/data
    networks:
      - postgres-net

  xpgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ics@a.com
      PGADMIN_DEFAULT_PASSWORD: ics
    ports:
      - 4000:80
    networks:
      - postgres-net
    depends_on:
      - xpostgres

  xsqlserver:
    image: mcr.microsoft.com/mssql/server:2019-CTP3.2-ubuntu
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Pa55w0rd
    ports:
      - 1433:1433
#      not supported on Mac
#    volumes:
#      - ./sqlserver-data-ics:/var/opt/mssql

networks:
  postgres-net:
    driver: bridge

